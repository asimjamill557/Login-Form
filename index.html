<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="lt-container">
        <img class="h1-lt" src="images/asset-2.png" alt="heading" />
        <img class="art-lt" src="images/asset-1.png" alt="illustration" />
      </div>

      <div class="rt-container">
        <img class="corner-rt" src="images/corner-1.png" alt="corner-style" />
        <h1 class="formHeading">
          Welcome Back!<span><h3>Login Here</h3></span>
        </h1>
        <div class="form-container">
          <label for="uName">User Name:</label>
          <input
            class="name"
            type="text"
            name="uName"
            placeholder="Username Here..."
            autofocus
          />

          <label for="password">Password:</label>
          <input
            class="password"
            type="password"
            name="password"
            placeholder="Password Here..."
          />

          <button class="btn" type="submit">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
